<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>K-ERP | 로그인</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/topmenu.css" rel="stylesheet">
<link href="css/login-form-elements.css" rel="stylesheet">
<link href="css/login-style.css" rel="stylesheet">
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8 text">
				<h1>
					<strong>K-ERP <small>로그인</small></strong> 
				</h1>
				<div class="description">

					<p>로그인 화면 입니다.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>로그인 하세요.</h3>
					</div>
					<div class="form-top-right">
						<h3>
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						</h3>
					</div>
				</div>
				<div class="form-bottom">
					<form action=login_check.jsp method="post">
						<div class="form-group">
							<div class="col-sm-10">
								<input class="form-control" type="text"  id="inputId"
									placeholder="아이디">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input class="form-control" type="password"  id="inputPassword"
									placeholder="비밀번호">
							</div>
						</div>
						<!--  
						This area is not develop. But develop is soon. 2016.03.02
						
						<div class="form-group">
							<div class="col-xs-10 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" id="inputCheckbox"> 아이디 저장
									</label>
								</div>
							</div>
						</div>
						
						-->
					
						<div class="form-group">
							<div class="col-sm-10">
								<button class="btn btn-default" type="submit">로그인</button>
								<a class="btn btn-default" href="join.html" role="button">회원가입</a>
							</div>
						</div>

					</form>

				</div>
			</div>

		</div>

	</div>

 	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/scripts.js"></script>  -->
</body>
</html>
