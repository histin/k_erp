<!DOCTYPE html>
<html lang=ko>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>K-ERP | 회원가입</title>
</head>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/topmenu.css" rel="stylesheet">
<link href="css/join.css" rel="stylesheet">

<body>

	<div class="container">
		<div class="col-sm-12">
			<div class="page-header">
				<h1>
					회원가입 <small>양식에 맞추어 기입하세요.</small>
				</h1>
			</div>
			<div class="col-sm-12">
				<form class="form-horizontal" action="./userInfo/save_do.jsp" method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="inputId">아이디</label>
						<div class="col-sm-6">
							<input class="form-control" name="inputId" type="text"
								placeholder="아이디">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
						<div class="col-sm-6">
							<input class="form-control" name="inputPassword" type="password"
								placeholder="비밀번호">
							<p class="help-block">숫자, 특수문자 포함 8자 이상</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호
							확인</label>
						<div class="col-sm-6">
							<input class="form-control" name="inputPasswordCheck"
								type="password" placeholder="비밀번호 확인">
							<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="inputName">이름</label>
						<div class="col-sm-6">
							<input class="form-control" name="inputName" type="text"
								placeholder="이름">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="inputEmail">이메일</label>
						<div class="col-sm-6">
							<input class="form-control" name="inputEmail" type="email"
								placeholder="이메일">
						</div>
					</div>
					<div class="form-group">
						<!-- <label class="col-sm-3 control-label">약관 동의</label> -->
						<div data-toggle="buttons">
							<label class="col-sm-offset-7 btn btn-primary active"> <span
								class="glyphicon glyphicon-ok"></span> <input name="agree"
								type="checkbox" autocomplete="off" checked>
							</label> <a href="#">이용약관</a>에 동의합니다.
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-7">
							<button class="btn btn-default" type="submit">가입하기</button>
							<a class="btn btn-default" href="join.html" role="button">취소하기</a>
						</div>
					</div>

				</form>
			</div>
		</div>
		<div class="row"></div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
